language: csharp
solution: Laba_TP_1_1.sln
install:
- nuget restore 'Laba_TP_1_1.sln'
- nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release Laba_TP_1_1.sln
- mono ./testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./CalculTests/bin/Release/CalculTests.dll
