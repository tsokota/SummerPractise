language: csharp
solution: lb7_TP.sln
install:
- nuget restore 'lb7_TP.sln'
- nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release lb7_TP.sln
- mono ./testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./lb7_TPTests1/bin/Release/lb7_TPTests1.dll
